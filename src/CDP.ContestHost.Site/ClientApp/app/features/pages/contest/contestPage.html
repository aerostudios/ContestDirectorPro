<template>
    <div class="container">
        <div if.bind="name === null">
            <button click.trigger="Refresh()">Refresh</button>
        </div if.bind="name>
        <div if.bind="name !== null">
            <h3>${name}</h3>
            <table class="table">
                <tbody>
                    <tr>
                        <td>Round:</td>
                        <td>${currentRoundNumber}</td>
                    </tr>
                    <tr>
                        <td>Flight Group:</td>
                        <td>${currentFlightGroup}</td>
                    </tr>
                    <tr>
                        <td>Start Date:</td>
                        <td>${startDate}</td>
                    </tr>
                    <tr>
                        <td>End Date:</td>
                        <td>${endDate}</td>
                    </tr>
                    <tr>
                        <td>Number of rounds:</td>
                        <td>${numberOfRounds}</td>
                    </tr>
                    <tr>
                        <td>Number of Pilots:</td>
                        <td>${numberOfPilots}</td>
                    </tr>
                    <tr>
                        <td>Registration Fee:</td>
                        <td>${registrationFee}</td>
                    </tr>
                    <tr>
                        <td>Number of Flyoff Rounds:</td>
                        <td>${numberOfFlyoffRounds}</td>
                    </tr>
                    <tr>
                        <td>Allow dropped round:</td>
                        <td>${allowDroppedRound}</td>
                    </tr>
                </tbody>
            </table>
            <h3>Flight Matrix:</h3>
            <table class="table table-striped table-bordered table-hover">
                <tbody>
                    <tr repeat.for="pilotSchedule of flightMatrix">
                        <td>${pilotSchedule.pilotId}</td>
                        <td repeat.for="round of pilotSchedule.flightGroupDraw">${round}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div if.bind="name === null">
            <h1>No contest is currently being hosted.</h1>
            <h5>There is no contest currently hosted by the portal.  To host a contest you need to connect to this portal from the CDP app and select a contest to host.</h5>
        </div>
    </div>
</template>
